<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&family=Space+Mono:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/af4db1a0df.js"
      crossorigin="anonymous"
    ></script>

    <!-- dark:bg-[#141D2F] -->
  </head>
  <body class="mt-7 ">
    <div class="wrapper w-fullh-full items-center">
      <!-- top level container -->
      <div
        class="mt-3 header max-w-[730px] h-[38px] justify-between flex items-center mx-auto"
      >
        <h1 class="heading font-bold text-[30px] font-mono text-[#4b6a9b]">
          DevDetective
        </h1>
        <!-- for dark moon -->
        <div class="flex justify-between gap-8">
          <p class="Dark font-mono text-[#4b6a9b] tracking-wider">DARK</p>
          <img
            src="./assests/moon-icon.svg"
            alt=""
            onclick="darkfunction()"
            class="cursor-pointer w-5 h-5 mt-1"
            id="moon"
          />
        </div>
      </div>

      <!-- input bar -->
      <div
        class="mt-6 h-[72px] flex max-w-[730px] w-full relative items-center mx-auto"
      >
        <!-- <i
          class="ml-4 mt-1 fa-solid fa-magnifying-glass absolute"
          style="color: #0079ff"
        ></i> -->
        <i class=" ml-4 mt-1 fa-sharp fa-solid absolute fa-magnifying-glass fa-lg" style="color: #0077ffea;"></i>
        <input
          class="input   outline-none  cursor-pointer font-mono text-lg w-full rounded-xl shadow-xl h-full items-center justify-between pl-12 pr-40"
          type="search"
          id="userName"
          placeholder="Enter your GithHub username... "
          required
        />
        <button
          id="searchBtn"
          class="absolute ml-[615px] bg-[#0079ff] px-7 py-[14px] rounded-[10px] max-w-[114px] h-[51px] text-white hover:bg-blue-400"
        >
          Search
        </button>
      </div>

      <!-- main container -->
      <div
        class="container rounded-[15px] shadow-2xl items-center pt-3 max-w-[740px] h-[513px] justify-between mx-auto mt-[25px]"
        id="main-container"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
